<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="../src/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script defer src="main.js"></script></head>
<div>
    <div class="container-fluid" id="wrapper">


      <div class="left">
        <div id="projectArea" class="container-fluid"></div>
          <input type="text" name="addProjectInput" id="addProjectInput">
          <button type="button" class="btn btn-primary position-relative" id="addProjectBtn">
            ADD Project
          </button>
      </div>

      

      <div class="right">
        <!--add To-Do button-->
          <button data-open-modal type="button" class="btn btn-primary position-relative" id="add">
            ADD
          </button>
          <div id="todoArea" class="container-fluid"></div>
      </div>

    </div>

     <!--Modal add-->
     <dialog data-modal>
      <form method="dialog">

          <input type="text" name="title" id="title" placeholder="Title">
          <input type="text" name="description" id="description" placeholder="Description">
          <input type="date" name="dueDate" id="dueDate" placeholder="Due Date">
          <input type="number" min="1" max="3" name="priority" id="priority" placeholder="Priority">
          <select name="projects" id="projects">
            <!--agregar opciones de acuerdo a los projects que haya-->
            <option value="default">Default</option>
          </select>

          <button type="submit" id="submit">Submit</button>
      </form>
    </dialog>

    <!--Modal edit-->
    <dialog data-modalEdit>
      <form method="dialog">

          <input type="text" name="titleEdit" id="titleEdit" placeholder="Title">
          <input type="text" name="descriptionEdit" id="descriptionEdit" placeholder="Description">
          <input type="date" name="dueDateEdit" id="dueDateEdit" placeholder="Due Date">
          <input type="number" min="1" max="3" name="priorityEdit" id="priorityEdit" placeholder="Priority">
          <select name="projects" id="projectsEdit">
            <!--agregar opciones de acuerdo a los projects que haya-->
            <option value="default">Default</option>
          </select>

          <button type="submit" id="submitEdit">Submit Edit</button>
      </form>
    </dialog>
    


    




    <script src="../dist/main.js"></script>
</body>
</html>
