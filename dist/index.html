<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
      <!--add To-Do button-->
        <button data-open-modal type="button" class="btn btn-primary position-relative" id="add">
          ADD
        </button>

        <!--Modal-->
        <dialog data-modal>
          <form method="dialog">

              <input type="text" name="title" id="title" placeholder="Title">
              <input type="text" name="description" id="description" placeholder="Description">
              <input type="date" name="dueDate" id="dueDate" placeholder="Due Date">
              <input type="number" min="1" max="3" name="priority" id="priority" placeholder="Priority">

              <button type="submit" id="submit">Submit</button>
          </form>
      </dialog>

      <div id="todoArea" class="container-fluid"></div>

    </div>




    <script src="main.js"></script>
</body>
</html>
